{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-danger">Delete Department</h2>
        <p class="lead">Are you sure you want to delete <strong>"{{ department.department }}"</strong>?</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> <span class="d-none d-sm-inline">Yes, Delete</span>
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">
                    <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">Cancel</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
