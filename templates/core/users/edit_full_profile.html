{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Edit User</h4>
        <a href="{% url 'core:user_detail' user.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">Back</span>
        </a>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {% for error in field.errors %}
                                        {{ error }}<br>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> <span class="d-none d-sm-inline">Save Changes</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
