{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Title and Buttons in the Same Row -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h5 class="mb-0">My Profile</h5>
        <div class="d-flex gap-2 mt-2 mt-md-0">
            <a href="{% url 'core:profile_edit' %}" class="btn btn-warning">
                <i class="bi bi-pencil fs-5"></i>
                <span class="d-none d-sm-inline">Edit Profile</span>
            </a>
            <a href="{% url 'core:change_password' %}" class="btn btn-danger">
                <i class="bi bi-key-fill fs-5"></i><i class="fa-solid fa-gear"></i> 
                <span class="d-none d-sm-inline">Change Password</span>
            </a>
        </div>
    </div>

    <!-- Profile Information Table -->
    <table class="table">
        <tr><th>Email:</th><td>{{ user.email }}</td></tr>
        <tr><th>First Name:</th><td>{{ user.first_name }}</td></tr>
        <tr><th>Last Name:</th><td>{{ user.last_name }}</td></tr>
        <tr><th>Phone:</th><td>{{ user.phone }}</td></tr>
        <tr><th>Department:</th><td>{{ user.department }}</td></tr>
        <tr><th>Role:</th><td>{{ user.role }}</td></tr>
    </table>
</div>
{% endblock %}
